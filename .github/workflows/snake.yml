name: generate animation

on:
  # run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake-blue.svg?color_snake=#df8500&color_dots=#2872df,#2872df,#2872df,#2872df,#2872df
            dist/github-snake-red.svg?color_snake=#00ffff&color_dots=#7f7f7f,#b24c4c,#cc3333,#e51919,#ff0000
            dist/github-snake-purple?color_snake=#5edf28&color_dots=#838383,#9852b5,#a239ce,#ac21e6,#b608ff
            dist/github-snake-skyblue?color_snake=#df2d00&color_dots=#6f6f6f,#438a9c,#2d97b2,#16a5c9,#00b2df

      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
